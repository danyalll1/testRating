<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div class="app">
    <div class="app__buttons">
        <div data-option="30" class="app__button">За 30 дней</div>
        <div data-option="7" class="app__button">За 7 дней</div>
        <div data-option="0" class="app__button active">За всё время</div>
    </div>
    <div class="app__quality">
        <div class="app__param">
            <div>качество</div>
            <div>-</div>
            <div class="app__mark">2/5</div>
        </div>
        <div class="app__progress"></div>
    </div>
    <div class="app__visual">
        <div class="app__param">
            <div>вид</div>
            <div>-</div>
            <div class="app__mark">2/5</div>
        </div>
        <div class="app__progress"></div>
    </div>
    <div class="app__ergonomic">
        <div class="app__param">
            <div>ергономика</div>
            <div>-</div>
            <div class="app__mark">4/5</div>
        </div>
        <div class="app__progress"></div>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
